<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SheSafe ‚Äì Women Safety</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #F5EFE6;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #F28C28;
}

.btn {
  background: white;
  border-left: 6px solid #F28C28;
  padding: 16px;
  margin: 14px 0;
  border-radius: 14px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.12);
}

.btn:active {
  transform: scale(0.98);
  background: #FFF3E0;
}

.status {
  margin-top: 10px;
  font-size: 14px;
  color: #5D4037;
}
</style>
</head>

<body>

<div class="container">
  <h1>SheSafe</h1>

  <div class="btn" onclick="emergencySOS()">üö® Emergency SOS</div>
  <div class="btn" onclick="playSiren()">üîä Siren Alert</div>
  <div class="btn" onclick="shareLocation()">üìç Share Live Location</div>
  <div class="btn" onclick="voiceSOS()">üé§ Voice SOS</div>

  <div class="status" id="status">Status: Ready</div>
</div>

<script>
let audioCtx;
let oscillator;

function playSiren() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  oscillator = audioCtx.createOscillator();
  oscillator.type = "sawtooth";
  oscillator.frequency.setValueAtTime(900, audioCtx.currentTime);
  oscillator.connect(audioCtx.destination);
  oscillator.start();

  document.getElementById("status").innerText = "Status: Siren ON";

  setTimeout(() => {
    oscillator.stop();
    document.getElementById("status").innerText = "Status: Siren OFF";
  }, 4000);
}

function emergencySOS() {
  playSiren();
  alert("üö® EMERGENCY SOS ACTIVATED!");
}

function shareLocation() {
  if (!navigator.geolocation) {
    alert("Geolocation not supported");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      alert(
        "üìç Location Shared\nLatitude: " +
        pos.coords.latitude +
        "\nLongitude: " +
        pos.coords.longitude
      );
    },
    () => {
      alert("Location permission denied. Enable it in browser settings.");
    }
  );
}

function voiceSOS() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Voice SOS works only in Chrome browser");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-IN";

  recognition.onresult = function(event) {
    const speech = event.results[0][0].transcript.toLowerCase();
    if (speech.includes("help") || speech.includes("sos")) {
      emergencySOS();
    } else {
      alert("Say 'help' or 'SOS'");
    }
  };

  recognition.start();
}
</script>

</body>
</html>
