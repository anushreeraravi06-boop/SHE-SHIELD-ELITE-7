<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SheSafe | Women Safety</title>

<style>
/* ---------- GLOBAL STYLE ---------- */
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #F5EFE6;
  color: #3E2723;
}

.app {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

/* ---------- HEADER ---------- */
h1 {
  text-align: center;
  color: #F28C28;
  margin-bottom: 5px;
}

.tagline {
  text-align: center;
  font-size: 14px;
  color: #6D4C41;
  margin-bottom: 25px;
}

/* ---------- CARDS (LINE BY LINE OPTIONS) ---------- */
.card {
  background-color: #FFFFFF;
  padding: 16px;
  margin-bottom: 14px;
  border-radius: 14px;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 12px;
  border-left: 6px solid #F28C28;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  transition: transform 0.2s, background 0.2s;
}

.card:hover {
  background-color: #FFF3E0;
  transform: scale(1.02);
}

/* ---------- FOOTER ---------- */
.footer {
  text-align: center;
  font-size: 12px;
  margin-top: 25px;
  color: #8D6E63;
}

/* ---------- EMERGENCY EFFECT ---------- */
.pulse {
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(242,140,40,0.6); }
  70% { box-shadow: 0 0 0 15px rgba(242,140,40,0); }
  100% { box-shadow: 0 0 0 0 rgba(242,140,40,0); }
}
</style>
</head>

<body>

<div class="app">

  <h1>SheSafe</h1>
  <div class="tagline">Your safety, one tap or one voice away</div>

  <div class="card pulse" onclick="sendSOS()">
    üö® Emergency SOS
  </div>

  <div class="card" onclick="startVoiceSOS()">
    üé§ Voice SOS
  </div>

  <div class="card" onclick="shareLocation()">
    üìç Share Live Location
  </div>

  <div class="card" onclick="showHelplines()">
    üìû Helpline Numbers
  </div>

  <div class="card" onclick="showTips()">
    üß† Safety Tips
  </div>

  <div class="footer">
    ¬© 2026 SheSafe | Women Safety Initiative
  </div>

</div>

<script>
/* ---------- SOS FUNCTION ---------- */
function sendSOS() {
  alert("üö® SOS Alert Sent!\nEmergency contacts have been notified.");
}

/* ---------- VOICE SOS ---------- */
function startVoiceSOS() {
  if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
    alert("Voice recognition not supported on this browser.");
    return;
  }

  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-IN";
  recognition.start();

  recognition.onresult = function(event) {
    const speech = event.results[0][0].transcript.toLowerCase();
    alert("üé§ Voice detected: " + speech);
    sendSOS();
  };

  recognition.onerror = function() {
    alert("Voice recognition error. Try again.");
  };
}

/* ---------- LOCATION ---------- */
function shareLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      alert(
        "üìç Location Shared\n" +
        "Latitude: " + position.coords.latitude + "\n" +
        "Longitude: " + position.coords.longitude
      );
    });
  } else {
    alert("Geolocation not supported.");
  }
}

/* ---------- HELPLINES ---------- */
function showHelplines() {
  alert(
    "üìû Emergency Helplines\n\n" +
    "Police: 112\n" +
    "Women Helpline: 181\n" +
    "Child Helpline: 1098\n" +
    "Ambulance: 108"
  );
}

/* ---------- SAFETY TIPS ---------- */
function showTips() {
  alert(
    "üß† Safety Tips\n\n" +
    "‚Ä¢ Stay aware of surroundings\n" +
    "‚Ä¢ Share location with trusted people\n" +
    "‚Ä¢ Avoid isolated places at night\n" +
    "‚Ä¢ Trust your instincts"
  );
}
  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SheSafe ‚Äì Women Safety</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #F5EFE6;
}

.container {
  max-width: 400px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #F28C28;
}

.btn {
  background: #ffffff;
  border-left: 6px solid #F28C28;
  padding: 15px;
  margin: 12px 0;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.btn:hover {
  background: #FFF3E0;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
</style>
</head>

<body>

<div class="container">
  <h1>SheSafe</h1>

  <div class="btn" onclick="emergencySOS()">üö® Emergency SOS</div>
  <div class="btn" onclick="playSiren()">üîä Siren Alert</div>
  <div class="btn" onclick="shareLocation()">üìç Share Live Location</div>

  <input type="text" id="contact" placeholder="Enter emergency contact number">
  <div class="btn" onclick="saveContact()">üíæ Save Emergency Contact</div>

  <div class="btn" onclick="voiceSOS()">üé§ Voice SOS</div>
</div>

<audio id="siren">
  <source src="https://www.soundjay.com/police/sounds/police-siren-01.mp3" type="audio/mpeg">
</audio>

<script>
function emergencySOS() {
  alert("üö® EMERGENCY SOS ACTIVATED!");
  playSiren();
}

function playSiren() {
  const siren = document.getElementById("siren");
  siren.loop = true;
  siren.play();
}

function shareLocation() {
  if (!navigator.geolocation) {
    alert("Geolocation not supported");
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    alert(
      "üìç Location Shared\nLatitude: " +
      pos.coords.latitude +
      "\nLongitude: " +
      pos.coords.longitude
    );
  });
}

function saveContact() {
  const number = document.getElementById("contact").value;
  if (number === "") {
    alert("Enter a number first");
    return;
  }
  localStorage.setItem("emergencyContact", number);
  alert("‚úÖ Contact saved successfully");
}

function voiceSOS() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Voice not supported in this browser");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-IN";

  recognition.onresult = function(event) {
    const speech = event.results[0][0].transcript.toLowerCase();
    if (speech.includes("help") || speech.includes("sos")) {
      emergencySOS();
    } else {
      alert("Say 'help' or 'SOS'");
    }
  };

  recognition.start();
}
</script>

</body>
</html>

</script>
