<!DOCTYPE html>
<html>
<head>
  <title>She Shield ‚Äì Women Safety</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #F5EFE6;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #F28C28;
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #F28C28;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #e07b1f;
    }
  </style>
</head>

<body>

<h1>She Shield</h1>

<button onclick="siren()">üîä Siren</button>
<button onclick="sos()">üö® Emergency SOS</button>
<button onclick="locationShare()">üìç Share Live Location</button>

<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/emergency_alarm.ogg"></audio>

<script>
function siren() {
  document.getElementById("alarm").play();
  alert("Siren Activated");
}

function sos() {
  document.getElementById("alarm").play();
  alert("Emergency SOS Activated!");
}

function locationShare() {
  navigator.geolocation.getCurrentPosition(
    function(pos) {
      alert(
        "Latitude: " + pos.coords.latitude +
        "\nLongitude: " + pos.coords.longitude
      );
    },
    function() {
      alert("Location permission denied");
    }
  );
}
</script>

</body>
</html>
