<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SheSafe â€“ Women Safety</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #F5EFE6;
}

.container {
  max-width: 400px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #F28C28;
}

.btn {
  background: #ffffff;
  border-left: 6px solid #F28C28;
  padding: 15px;
  margin: 12px 0;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.btn:hover {
  background: #FFF3E0;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
</style>
</head>

<body>

<div class="container">
  <h1>SheSafe</h1>

  <div class="btn" onclick="emergencySOS()">ğŸš¨ Emergency SOS</div>
  <div class="btn" onclick="playSiren()">ğŸ”Š Siren Alert</div>
  <div class="btn" onclick="shareLocation()">ğŸ“ Share Live Location</div>

  <input type="text" id="contact" placeholder="Enter emergency contact number">
  <div class="btn" onclick="saveContact()">ğŸ’¾ Save Emergency Contact</div>

  <div class="btn" onclick="voiceSOS()">ğŸ¤ Voice SOS</div>
</div>

<audio id="siren">
  <source src="https://www.soundjay.com/police/sounds/police-siren-01.mp3" type="audio/mpeg">
</audio>

<script>
function emergencySOS() {
  alert("ğŸš¨ EMERGENCY SOS ACTIVATED!");
  playSiren();
}

function playSiren() {
  const siren = document.getElementById("siren");
  siren.loop = true;
  siren.play();
}

function shareLocation() {
  if (!navigator.geolocation) {
    alert("Geolocation not supported");
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    alert(
      "ğŸ“ Location Shared\nLatitude: " +
      pos.coords.latitude +
      "\nLongitude: " +
      pos.coords.longitude
    );
  });
}

function saveContact() {
  const number = document.getElementById("contact").value;
  if (number === "") {
    alert("Enter a number first");
    return;
  }
  localStorage.setItem("emergencyContact", number);
  alert("âœ… Contact saved successfully");
}

function voiceSOS() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Voice not supported in this browser");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-IN";

  recognition.onresult = function(event) {
    const speech = event.results[0][0].transcript.toLowerCase();
    if (speech.includes("help") || speech.includes("sos")) {
      emergencySOS();
    } else {
      alert("Say 'help' or 'SOS'");
    }
  };

  recognition.start();
}
</script>

</body>
</html>
