<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SheSafe | Women Safety</title>

<style>
/* ---------- GLOBAL STYLE ---------- */
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #F5EFE6;
  color: #3E2723;
}

.app {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

/* ---------- HEADER ---------- */
h1 {
  text-align: center;
  color: #F28C28;
  margin-bottom: 5px;
}

.tagline {
  text-align: center;
  font-size: 14px;
  color: #6D4C41;
  margin-bottom: 25px;
}

/* ---------- CARDS (LINE BY LINE OPTIONS) ---------- */
.card {
  background-color: #FFFFFF;
  padding: 16px;
  margin-bottom: 14px;
  border-radius: 14px;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 12px;
  border-left: 6px solid #F28C28;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  transition: transform 0.2s, background 0.2s;
}

.card:hover {
  background-color: #FFF3E0;
  transform: scale(1.02);
}

/* ---------- FOOTER ---------- */
.footer {
  text-align: center;
  font-size: 12px;
  margin-top: 25px;
  color: #8D6E63;
}

/* ---------- EMERGENCY EFFECT ---------- */
.pulse {
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(242,140,40,0.6); }
  70% { box-shadow: 0 0 0 15px rgba(242,140,40,0); }
  100% { box-shadow: 0 0 0 0 rgba(242,140,40,0); }
}
</style>
</head>

<body>

<div class="app">

  <h1>SheSafe</h1>
  <div class="tagline">Your safety, one tap or one voice away</div>

  <div class="card pulse" onclick="sendSOS()">
    üö® Emergency SOS
  </div>

  <div class="card" onclick="startVoiceSOS()">
    üé§ Voice SOS
  </div>

  <div class="card" onclick="shareLocation()">
    üìç Share Live Location
  </div>

  <div class="card" onclick="showHelplines()">
    üìû Helpline Numbers
  </div>

  <div class="card" onclick="showTips()">
    üß† Safety Tips
  </div>

  <div class="footer">
    ¬© 2026 SheSafe | Women Safety Initiative
  </div>

</div>

<script>
/* ---------- SOS FUNCTION ---------- */
function sendSOS() {
  alert("üö® SOS Alert Sent!\nEmergency contacts have been notified.");
}

/* ---------- VOICE SOS ---------- */
function startVoiceSOS() {
  if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
    alert("Voice recognition not supported on this browser.");
    return;
  }

  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-IN";
  recognition.start();

  recognition.onresult = function(event) {
    const speech = event.results[0][0].transcript.toLowerCase();
    alert("üé§ Voice detected: " + speech);
    sendSOS();
  };

  recognition.onerror = function() {
    alert("Voice recognition error. Try again.");
  };
}

/* ---------- LOCATION ---------- */
function shareLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      alert(
        "üìç Location Shared\n" +
        "Latitude: " + position.coords.latitude + "\n" +
        "Longitude: " + position.coords.longitude
      );
    });
  } else {
    alert("Geolocation not supported.");
  }
}

/* ---------- HELPLINES ---------- */
function showHelplines() {
  alert(
    "üìû Emergency Helplines\n\n" +
    "Police: 112\n" +
    "Women Helpline: 181\n" +
    "Child Helpline: 1098\n" +
    "Ambulance: 108"
  );
}

/* ---------- SAFETY TIPS ---------- */
function showTips() {
  alert(
    "üß† Safety Tips\n\n" +
    "‚Ä¢ Stay aware of surroundings\n" +
    "‚Ä¢ Share location with trusted people\n" +
    "‚Ä¢ Avoid isolated places at night\n" +
    "‚Ä¢ Trust your instincts"
  );
}
</script>

</body>
</html>
